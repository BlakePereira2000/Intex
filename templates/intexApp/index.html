{% extends 'partials/base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}
{% block content %}

<div style='padding-top: 10px;'class="header">Today's Overview - {{formatDate}}</div>


<!-- Daily Foods Column -->
<div style='float: left; width: 50%; padding: 20px;'>
    <form action="{% url 'journal' %}" method="get">
        <button type="submit">Edit today's foods</button>
    </form>
    <div style='float: left; width: 80%;border-bottom: 1px solid black; padding: 5px;'>
        Today's foods:
    </div>
    <div style='float: left; width: 20%;border-bottom: 1px solid black; padding: 5px;'>
        grams
    </div>

    <div style='font-size: 14px;'>
        <div >
            {% for foodItem in foodsList %}
            <div style='float: left; width: 80%; border-bottom: 1px solid black; padding: 5px;'>
                -- {{foodItem.0}}<br>
            </div>
            <div style='float: left; width: 20%; border-bottom: 1px solid black;padding: 5px;'>
                {{foodItem.1}} g<br>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


<!--Chart Column -->
<div style='float: left; width: 50%; padding: 20px;'>    
    <form action="{% url 'report' %}" method="get">
        <button type="submit">See reports</button>
    </form>
    <!--Micronutrients chart-->
    <div class = "col-md-8">
    <canvas id="myChart" width="600" height="200"></canvas>
    <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Sodium (mg)', 'Potassium (mg)', 'Phosphorus (mg)'],
            datasets: [{
                label: 'Amount Consumed',
                data: [{{sodiumCount}}, {{potassiumCount}}, {{phosphorusCount}}],
                backgroundColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
            },
                {label: 'Reccommended Dietary Allowance',
                data: [{{sodiumRDA}},{{potassiumRDA}},{{phosphorusRDA}}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
            }
            ]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    stacked: true,
                },
                y: {
                    stacked: false,
                }
                },
            plugins: {
                title: {
                display: true,
                text: 'MICRONUTRIENTS',
                }
            }
            }
    });
    </script>
    </div>


    <!--Protein Chart -->
    <div class = "col-md-8">
    <canvas id="proteinChart" width="600" height="200"></canvas>
    <script>
    const different = document.getElementById('proteinChart').getContext('2d');
    const proteinChart = new Chart(different, {
        type: 'bar',
        data: {
            labels: ['Protein (g)'],
            datasets: [{
                label: 'Amount Consumed',
                data: [{{proteinCount}}],
                backgroundColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
            },
                {label: 'Reccommended Dietary Allowance',
                data: [{{proteinRDA}}],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
            }
            ]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    stacked: true,
                },
                y: {
                    stacked: false,
                }
                },
            plugins: {
                title: {
                display: true,
                text: 'PROTEIN',
                }
            }
            }
    });
    </script>
    </div>


    <!--Water Chart -->
    <div class = "col-md-8">
    <canvas id="waterChart" width="600" height="200"></canvas>
    <script>
    const different2 = document.getElementById('waterChart').getContext('2d');
    const waterChart = new Chart(different2, {
        type: 'bar',
        data: {

            labels: ['Water (L)'],

            datasets: [{
                label: 'Amount Consumed',
                data: [{{waterCount}}],
                backgroundColor: [
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
            },
                {label: 'Reccommended Dietary Allowance',
                data: [{{waterRDA}}],
                backgroundColor: [
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
            }
            ]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    stacked: true,
                },
                y: {
                    stacked: false,
                }
                },
            plugins: {
                title: {
                display: true,
                text: 'WATER',
                }
            }
            }
    });
    </script>
    </div>
</div>

{% endblock %}
