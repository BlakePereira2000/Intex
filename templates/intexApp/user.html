<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User</title>
</head>
<body class="form"</body>
  {% include 'partials/header.html'%}
  {% include 'partials/nav.html' %}
  <h2>User</h2>
  <h3>Update Your Info</h3>
  <a href="{%url 'logout'%}">Log out</a>
    <section>

      <div>
        <div class="loading hidden">
          <div class="loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
      </div>

        <p class="success-message hidden">Form successfully submitted!</p>
        <p class="error-message hidden">There was an error!</p>
      </div>

      <form method="POST" name="photo-form" action="{% url 'update_user' %}">
        {% csrf_token %}
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" required>

        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" required>

        <label for="gender">Gender</label>
        <span name="gender" id="gender">{{ gender }}</span>
    
        <label for="weight">Weight</label>
        <input type="number" name="weight" id="weight" step=".1" value="{{ user.weight }}" required>

        <label for="height">Height</label>
        <input type="number" name="height" id="height" step=".1" value="{{ user.height }}" required>

        <label for="age">Age</label>
        <span name="age" id="age">{{ age }}</span>

        <label for="stage">Stage of Kidney Disease</label>
        <select name="stage" id="stage" required>
          {% if user.stage == 1 %}
          <option value="1">1</option>
          {% elif user.stage == 2 %}
          <option value="2">2</option>
          {% elif user.stage == 3 %}
          <option value="3">3</option>
          {% elif user.stage == 4 %}
          <option value="4">4</option>
          {% else %}
          <option value="5">Dialisis</option>
          {% endif %}
        </select>

          <button type="submit">Submit</button>
      </form>
      <img src="{% static 'img/clipboard.png' %}" alt="clipboard" class="clipimg">
    </section>
</body>
<footer class="footer py-4">
    <div class="container">
        <div class="row align-items-center">
            <div>Copyright Â©National Kidney Foundation 2022</div>
        </div>
    </div>
</footer>
  <!-- Optional JavaScript; choose one of the two! -->
<script src="{% static 'js/script.js'%}"></script>
</html>
