{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

</head>
<body>
  {% include 'partials/header.html'%}

  <h2 style= 'text-align: center;'>Welcome to Kidney Konnect +</h2>
  <h3>Please enter your information below</h3>

      <form action="{%url 'savesignup'%}" method="POST" name="signup_form" id="signup_form" class="other-guy">
        {% csrf_token %}
        <div class='grid-container'>
          <div>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br>
            <label for="dob">Date of Birth</label><br>
            <input type="date" id="dob" name="dob" placeholder="Enter date of birth" required><br>
            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender" placeholder="Enter a Gender" required><br>
              <option value="F">Female</option>
              <option value="M">Male</option>
              <option value="O">Other</option>
            </select>
            <label for="weight">Weight (in lbs):</label><br>
            <input type="number" id="weight" name="weight" placeholder="Enter your weight" step=".1" required><br>
            <label for="height">Height (in feet):</label><br>
            <input type="number" id="height" name="height" placeholder="Enter your height" step=".1" required>
          </div>
          <div>
          <label for="stage">Comorbidities:</label><br>
          <select name="como" id="como" required>
            <option value="none" selected>None</option>
            <option value="diabetes">Diabetes</option>
            <option value="high_blood_pressure">High Blood Pressure</option>
            <option value="cardiovascular_disease">Cardiovascular Disease</option>
            <option value="lung_disease">Lung Disease</option>
          </select>
        </div>
          <div>
            <label for="username">Create Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter username" required><br>
            <label for="password">Create Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter password" required><br>
            <label for="confirmpw">Confirm Password:</label><br>
            <input type="password" id="confirmpw" name="confirmpw" placeholder="Confirm password" required> <br><br>
            <button class='button' action="{%url 'savesignup'%}">Sign Up</button>
            <div style="color:red;font-weight:bold;"><h3>{{message}}</h3></div>
          </div>

        </div>
      </div>
    </form>
 
<script>
  var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirmpw");

  function validatePassword(){
    if(password.value != confirmpw.value) {
      confirmpw.setCustomValidity("Passwords Don't Match");
    } else {
      confirmpw.setCustomValidity('');
    }
  }

  password.onchange = validatePassword;
  confirm_password.onkeyup = validatePassword;
</script>

</body>
</html>

<style>
  .grid-container {
    display: grid;
    grid-template-columns: auto auto auto;
    grid-gap: 1rem;
    padding: 1rem;
  }
  </style>
