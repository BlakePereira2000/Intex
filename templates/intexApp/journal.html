<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal</title>
</head>
<body class="form">
  {% include 'partials/header.html' %}
  {% include 'partials/nav.html' %}

  <div class="row">
    <div class="column">
      <p id="demo"></p>
      <input type="date" id="theDate" name="date" onchange='change()'>
      <form action='{% url 'journal' %}' method='GET' id='form_submit'>
        <input type='text' id="submitDate" name='selected_date'>
        <input type='submit' >
      </form>
    </div>
    
    <div class="column">
      <h3 id = 'middleDate' style = 'border-style: ridge; border-radius: 5px;'></h3>
      <!-- (A) HTML LIST -->
        <ol id="demoA">
          <li>First</li>
          <li>Second</li>
        </ol>
        
        <!-- (B) JAVASCRIPT ADD -->
        <script>
        function addItem () {
          // (B1) CREATE NEW LIST ITEM
          var item = document.createElement("li");
          item.innerHTML = "New";

          // (B2) APPEND TO LIST
          document.getElementById("demoA").appendChild(item);
        }
        </script>
        <input type="button" value="Add Item" onclick="addItem()"/>
    </div>
    
    <div class="column">
      <form name='form' action='{% url 'journal' %}' method='GET'>
        
      </form>
    </div>
  </div>
  
</body>
<footer class="footer py-4">
  <div class="container">
      <div class="row align-items-center">
          <div>Copyright Â©National Kidney Foundation 2022</div>
      </div>
  </div>
</footer>
<!-- Optional JavaScript; choose one of the two! -->
<script src="{% static 'js/script.js'%}"></script>
</html>
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<style>
  .column {
    float: left;
    width: 33.33%;
    padding: 15px;
    border-color: black;
    border-style: solid;
  }
  
  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }</style>
  <script>
    var date = new Date();
    var day = date.getDate();
    var month = date.getMonth() + 1;
    var year = date.getFullYear();

    if (month < 10) month = "0" + month;
    if (day < 10) day = "0" + day;

    var today = year + "-" + month + "-" + day;

    document.getElementById('theDate').value = today;
    document.getElementById("demo").innerHTML = formatDate(today);
    document.getElementById("submitDate").value = today;

    function change(){
      today = document.getElementById('theDate').value;
      document.getElementById("demo").innerHTML = formatDate(today);
      document.getElementById("submitDate").value = today;
      document.getElementById("form_submit").submit();
    }
    function formatDate(today){
    var month = today.slice(5,7);
    var year = today.slice(0,4);
    var day = today.slice(8);
    if (month == 01) monthName = 'January';
    else if (month == 02) monthName = 'February';
    else if (month == 03) monthName = 'March';
    else if (month == 04) monthName = 'April';
    else if (month == 05) monthName = 'May';
    else if (month == 06) monthName = 'June';
    else if (month == 07) monthName = 'July';
    else if (month == 08) monthName = 'August';
    else if (month == 09) monthName = 'September';
    else if (month == 10) monthName = 'October';
    else if (month == 11) monthName = 'November';
    else if (month == 12) monthName = 'December';

    var displayDate = monthName + ' ' + day + ' ' + year;
    document.getElementById("middleDate").innerHTML = displayDate

    return (displayDate);
    }
  </script>
